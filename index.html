<!DOCTYPE html>
<html lang='es'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'> <!--Para trabajar con sitios responsive y poder tener la referencia del viewport-->
        <meta name='robots' content='index,follow'>   <!-- Es para permitir a los robots como el de google indexar nuestra página en los resultados -->
        <link rel='stylesheet' type='text/css' href='style.css'>
        <title>Buscador de números perfectos</title>
        <meta name='description' content='Puedes encontrar todos los números perfectos menores a un número dado elegido por ti.'>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="container">
            <h1>¡Encuentra los números perfectos!</h1>
            <p>Ingresa un número para descubrir los números perfectos que tiene.</p>
            <div class="input-container">
                <input type="number" id="input" placeholder="Ingresa tu número...">
            </div>
            <div class="button-container">
                <button type="button" id="button">Procesar</button>
            </div>
            <span id="resultado"></span>
        </div>


        <script src="main.js"></script>
    </body>
    </html>
